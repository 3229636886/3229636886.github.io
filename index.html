<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，我就知道</title>
    <link rel="shortcut icon" href="https://himg.bdimg.com/sys/portraitn/item/47326c696f7579616e67323502f9"
        type="image/x-icon">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        width: 100%;
        min-width: 700px;
        height: 100vh;
        background: url(https://img6.bdstatic.com/img/image/pcindex/sunjunpchuazhoutu.JPG) no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translateY(-20%);
    }

    #xiaobing {
        width: 75px;
        height: 150px;
        background-image: url(https://s.cn.bing.net/th?id=OJ.ctIMyEUgdeHZwQ&w=120&h=160&c=8&rs=1&pid=academic);
        top: 50%;
        right: 0;
        position: fixed;
        cursor: pointer;
    }

    #search_box {
        width: 654px;
        height: 44px;
        border-radius: 10px;
        box-sizing: border-box;
        position: relative;
    }

    .text {
        width: 482px;
        height: 16px;
        font-size: 16px;
        line-height: 16px;
        border: lightgray solid 2px;
        border-radius: 10px 0 0 10px;
        padding: 12px 48px 12px 16px;
        outline: none;
    }

    .button {
        width: 108px;
        height: 44px;
        border: none;
        border-radius: 0px 10px 10px 0px;
        background-color: #4E6EF2;
        font-size: 17px;
        font-weight: 400;
        color: white;
        float: right;
        position: absolute;
        margin-left: -2px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #4662D9;
    }

    .ipt-photo {
        width: 24px;
        height: 20px;
        right: 122px;
        top: 50%;
        transform: translateY(-50%);
        display: inline-block;
        background: url(https://dss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/searchbox/nicon-10750f3f7d.png);
        background-repeat: no-repeat;
        background-position-x: 0px;
        background-position-y: -51px;
        position: absolute;
        cursor: pointer;
        z-index: 1;
    }

    .ipt-photo li {
        width: 94px;
        height: 32px;
        font-size: 14px;
        color: #626675;
        line-height: 32px;
        list-style: none;
        text-align: center;
        background-color: white;
        box-shadow: 1px 2px 10px 0px #0000001a;
        border-radius: 6px;
        position: absolute;
        top: 40px;
        right: -12px;
        display: none;
    }

    #search_box:hover .text {
        border-color: rgb(185, 184, 184);
    }

    .ipt-photo:hover {
        background-position-x: 0px;
        background-position-y: -75px;
    }

    .ipt-photo:hover li {
        display: inline;
    }

    .underline {
        left: 50%;
        bottom: 0;
        transform: translateX(-60%);
        width: 520px;
        height: 1px;
        background: #f5f5f6;
        position: absolute;
        z-index: 1;
        display: none;
    }

    .icon-closel {
        width: 18px;
        height: 18px;
        right: 166px;
        top: 50%;
        transform: translateY(-50%);
        color: #9195A3;
        font-size: 26px;
        line-height: 16px;
        text-align: center;
        opacity: .8;
        position: absolute;
        cursor: pointer;
        display: none;
    }

    .line {
        width: 2px;
        height: 16px;
        right: 156px;
        top: 50%;
        transform: translateY(-50%);
        position: absolute;
        background: #f5f5f6;
        display: none;
    }

    .show {
        width: 546px;
        height: auto;
        border-right: #4E6EF2 solid 2px;
        border-bottom: #4E6EF2 solid 2px;
        border-left: #4E6EF2 solid 2px;
        border-radius: 0 0 10px 10px;
        transform: translateY(-4px);
        background: white;
        position: absolute;
        display: none;
    }

    .show li {
        list-style: none;
        color: #626675;
        line-height: 28px;
        height: 28px;
        padding: 0 48px 0 16px;
        cursor: pointer;
    }

    .show li:hover {
        background: #f5f5f6;
        color: #315efb;
    }

    .show {
        padding: 15px 0 20px 0;
    }

    .soutu {
        width: 606px;
        height: 106px;
        margin-top: 12px;
        padding: 24px;
        background: #fff;
        box-shadow: 0 2px 10px 0 rgb(0, 0, 0 / 10%);
        border-radius: 12px;
        font-size: 13px;
        color: #9195A3;
        position: relative;
        display: none;
    }

    .soutu-drop {
        border: 1px dashed #D7D9E0;
        border-radius: 2px;
        background: #fff;
        height: 58px;
        padding: 0;
        line-height: 59px;
        text-align: center;
        margin-bottom: 16px;
    }

    .upload-wrap {
        background: #4E71F2;
        border-radius: 6px;
        width: 80px;
        height: 30px;
        margin: 0 auto;
        line-height: 31px;
        text-align: center;
        color: #fff;
        font-size: 13px;
        border: 0;
        position: relative;
    }

    .upload-pic {
        outline: 0;
        margin-left: 0;
        left: 0;
        top: 0;
        position: absolute;
        font-size: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 1;
        cursor: pointer;
    }

    .soutu-close {
        font-size: 28px;
        color: #9195A3;
        line-height: 18px;
        text-align: center;
        bottom: 10px;
        right: 10px;
        width: 18px;
        height: 18px;
        opacity: .5;
        text-decoration: none;
        position: absolute;
    }
</style>

<body>
    <div id="xiaobing"></div>
    <form id="search_box">
        <span>
            <input type="text" class="text">
            <span class="underline"></span>
            <span class="iconfont icon-closel" title="清空">×</span>
            <span class="line"></span>
            <span class="ipt-photo">
                <li>按图片搜索</li>
            </span>
        </span>
        <ul class="show"></ul>
        <span>
            <button class="button">百度一下</button>
        </span>
        <div class="soutu">
            <div class="soutu-drop">
                <span class="soutu-drop-tip">拖拽图片到这里</span>
            </div>
            <div class="upload-wrap">
                <input type="file" class="upload-pic" value="上传图片">
                <span class="upload-text">选择文件</span>
            </div>
            <a class="soutu-close" href="javascript:;">×</a>
        </div>
    </form>
</body>
<script>
    var input = document.querySelector('.text')
    var show = document.querySelector('.show')
    var underline = document.querySelector('.underline')
    var icon_closel = document.querySelector('.icon-closel')
    var line = document.querySelector('.line')
    var btn = document.querySelector('.button')
    var soutu = document.querySelector('.soutu')
    var xiaobing = document.querySelector('#xiaobing')
    var str = ''


    var t = setInterval(timer, 9600)
    var timer = function () {
        xiaobing.style.backgroundImage = 'url(https://s4.cn.bing.net/th?id=OJ.yjEhaiEH5oWIqg&w=120&h=160&c=8&rs=1&pid=academic)'
    }
    t = setInterval(timer, 9600)

    xiaobing.addEventListener('mouseover', () => {
        clearInterval(t)
        xiaobing.style.backgroundImage = 'url(https://s.cn.bing.net/th?id=OJ.ctIMyEUgdeHZwQ&w=120&h=160&c=8&rs=1&pid=academic)'
    })

    xiaobing.addEventListener('mouseout', () => {
        t = setInterval(timer, 9600)
    })

    input.addEventListener('input', () => {
        const str = 'https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=31660,26350&wd=' + input.value + '&req=2&bs=%E8%B0%83%E7%94%A8%E6%9C%89%E4%BA%9B%E6%8E%A5%E5%8F%A3&pbs=%E8%B0%83%E7%94%A8%E6%9C%89%E4%BA%9B%E6%8E%A5%E5%8F%A3&csor=4&pwd=%E8%B0%83%E7%94%A8%E6%9C%89%E4%BA%9B%E6%8E%A5&cb=search&_=1643867778728'
        const script = document.createElement('script')
        script.src = str
        document.body.append(script)
        script.remove()
    })

    function search(res) {
        if (!res.g) {
            hide()
            return
        }
        let str = ''
        res.g.forEach(item => {
            str += `<li>${item.q}</li>`
        });
        show.innerHTML = str
        display()
    }

    function display() {
        if (input.value != '') {
            input.style.borderRadius = '10px 0 0 0'
            underline.style.display = 'block'
            icon_closel.style.display = 'block'
            line.style.display = 'block'
            show.style.display = 'block'
        }
    }

    function hide() {
        input.style.borderRadius = '10px 0 0 10px'
        underline.style.display = 'none'
        show.style.display = 'none'
        if (input.value == '') {
            icon_closel.style.display = 'none'
            line.style.display = 'none'
        }
    }

    document.body.addEventListener('click', (e) => {
        e = e || window.event
        var target = e.target || e.srcElement
        if (target.nodeName === 'LI') {
            input.value = e.target.innerText
            hide()
        } else if (target.nodeName === 'INPUT') {
            display()
            input.style.borderColor = '#4E6EF2'
        } else if (target.className === 'iconfont icon-closel') {
            input.value = ''
            hide()
            input.focus()
            input.style.borderColor = '#4E6EF2'
        } else if (target.className === 'ipt-photo') {
            hide()
            str += input.value
            input.value = ''
            input.style.borderColor = '#4E6EF2'
            input.placeholder = '在此处粘贴图片网址'
            soutu.style.display = 'block'
        } else if (target.className === 'soutu-close') {
            soutu.style.display = 'none'
            input.placeholder = ''
            input.value = str
            str = ''
        } else {
            hide()
            input.style.borderColor = 'lightgray'
        }
    })

    btn.onclick = function (e) {
        e.preventDefault()
        window.location.href = 'https://www.baidu.com/s?tn=88093251_10_hao_pg&ie=utf-8&wd=' + input.value
        input.value = ''
    }
</script>

</html>
